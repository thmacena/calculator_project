<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator_project/css/style.css">
    <script type="text/javascript" src="../calculator_project/js/script.js"></script>
    <link rel="stylesheet" href="../calculator_project/css/reset.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="bg">
        <h1><a href="https://www.linkedin.com/in/thmacena/">
                Visite o meu linkedin clicando aqui
            </a>
        </h1>
        <div class="calculadora">
            <h1 class="textMain">Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()"><</button></td>
                    <td><button class="button" onclick="number('/')">/</button></td>
                    <td><button class="button" onclick="number('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="number('7')">7</button></td>
                    <td><button class="button" onclick="number('8')">8</button></td>
                    <td><button class="button" onclick="number('9')">9</button></td>
                    <td><button class="button" onclick="number('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="number('4')">4</button></td>
                    <td><button class="button" onclick="number('5')">5</button></td>
                    <td><button class="button" onclick="number('6')">6</button></td>
                    <td><button class="button" onclick="number('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="number('1')">1</button></td>
                    <td><button class="button" onclick="number('2')">2</button></td>
                    <td><button class="button" onclick="number('3')">3</button></td>
                    <td rowspan="2"><button class="buttonEqual" onclick="calc()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="buttonZero" onclick="number(0)">0</button></td>
                    <td><button class="button" onclick="number('.')">.</button></td>
                </tr>
            </table>
        </div>

    </div>
</body>

</body>

</html>
